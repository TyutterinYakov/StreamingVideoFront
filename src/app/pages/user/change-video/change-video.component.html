<div class="bootstrap-wrapper mt15">
    <div class="container">
      <div class="row">
          <div class="col-md-12" *ngFor="let v of videos">
              <a routerLink="/play/{{v.videoId}}">
                  <img src="{{v.previewUrl}}" alt="..." class="preview">
                </a>
                <div class="card-body">
                  <p class="card-text">{{v.title}}</p>
                </div>
          </div>
      </div>
    </div>
  </div>
