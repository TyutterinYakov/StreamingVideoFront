
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-4" *ngFor="let v of videos">
            <a routerLink="/play/{{v.videoId}}">
                <img src="{{v.previewUrl}}" alt="..." class="preview">
              </a>
              <div class="card-body">
                <p class="card-text">{{v.description}}</p>
              </div>
        </div>
    </div>
</div>
